<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <form action="./form.html" method="get">
        <legend>Register form</legend>

        <label for="fname">FirstName:</label>
        <input type="text" name="fname" id="fname" placeholder="Firstname">

          <br>
        <label for="lname">lastName</label>
        <input type="text" name="lname" id="lname" placeholder="lastName">
         <br>

         <label for="tel">Phone No</label>
         <input type="tel" name="tel" id="tel">
         <br>

         Phone NO<input type="tel" name="tel" id="tel" value="567898765" readonly>
         <br>

         <label for="age">Age:</label>
         <input type="number" name="age" >
         <br>

         <label for="email">Email:</label>
         <input type="email" name="email" id="email">

         <br>
         <label for="pass">PassWord:</label>
         <input type="password" name="pass" id="pass" minlength="8" maxlength="12">


         <br>

         <label for="gen">Gender:</label>
         <input type="radio" name="gen" checked>Male
         <input type="radio" name="gen" >Female
         <input type="radio" name="gen" >Other

         <br>

         <!-- <label for="add"> Address:</label> -->
         <!-- <textarea name="add" id="add ></textarea> -->

         <br>

         <label for="hobb">Hobbies:</label>
         <input type="checkbox" name="hobb" checked>Singing
         <input type="checkbox" name="hobb">dancing
         <input type="checkbox" name="hobb">Playing

  <br>

  <label for="cou">Course</label>
  <select name="cou" id="">
    <option value="">MCA</option>
    <option value="">BTECH</option>
    <option value="">BCA</option>
    <option value="">BSC</option>

  </select>


   <br>

   <label for="dob">DOB</label>
   <input type="date">
   <input type="datetime">
   <input type="datetime-local">
   <input type="time">

   <br>

   <label for="file">File:</label>
   <input type="file">
<br>

   <label for="ran">Range</label>
   <input type="range">
<br>
   <input type="submit">
   <input type="reset">



   
    </form>
</body>
</html>
